<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/d700b324e2.js" crossorigin="anonymous"></script>
    <title>TO DO List</title>
</head>

<body>
    <div id="mainContent">
        <div id="live"></div>
        <h1>MyTask</h1>
        <div id="accept">
            <form class="border">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp">
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Enter Tasks</label>
                </div>
                <div class="mb-3">
                    <input type="date" id="date" />
                </div>
                <div id="liveAlertPlaceholder">
                    <button type="button" class="btn btn-primary" id="liveAlertBtn">ADD TASK</button>
                </div>
            </form>
        </div>
        <div id="output">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="body">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src=index.js>

    </script>


</body>

</html>
